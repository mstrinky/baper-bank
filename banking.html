<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-16">Let's get some <span class="font-bold text-rose-600">moooooney</span></h1>
    </header>
    <main>
        <section class="mt-8">
                 <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                     <div class="bg-cyan-700 p-8 rounded">
                         <h3 class="text-2xl">Deposit</h3>
                         <h4 class="text-4xl">$ <span  id="deposit-total" >00</span></h4>
                     </div>
                     <div class="bg-cyan-700 p-8 rounded">
                         <h3 class="text-2xl">Withdrow</h3>
                         <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                     </div>
                     <div class="bg-cyan-700 p-8 rounded">
                         <h3 class="text-2xl">Ballence</h3>
                         <h4 class="text-4xl">$ <span id="balance-total">1240</span></h4>
                     </div>
                 </div>
        </section>
        <section class="">
            <div class="grid grid-cols-2 w-3/4 mx-auto gap-4 ">
                <div class="bg-pink-600 my-8">
                    <h3 class="text-3xl ml-4 text-white">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2
                         rounded-lg block p-2 w-3/4 m-4"type="text" placeholder="$amount you want to deposit">
                <button id="deposit-amount" class="bg-red-500  px-4 rounded py-2 font-semibold text-white mx-4 mb-4">Deposit</button>
                    </div>
                </div>
                <div class="bg-pink-600 my-8">
                    <h3 class="text-3xl ml-4 text-white">Please withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2
                         rounded-lg block p-2 w-3/4 m-4 "type="text" placeholder="$amount you want to Withdrow">
                <button id="withdraw-amount" class="bg-red-500  px-4 rounded py-2 font-semibold text-white mx-4 mb-4">Withdrow</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>
</html>
